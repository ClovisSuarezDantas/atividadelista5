<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        function tabuada(){
            var numero = document.formu.numero.value;

            for(var i=1; i<11; i++){
                document.write(numero + " * " + i + " = " + (numero*i));
                document.write("<br>");
                
            }
        }

    </script>
</head>
<body>
    <form name="formu">
        <input type="number" name="numero">

        <input type="submit" value="enviar" onclick="tabuada()">
    </form>
</body>
</html>
